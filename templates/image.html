{% extends "layout.html" %}
{% block og %}
<meta property="og:description" content="{{image.name}}" />
<meta property="og:image" content="https://jjal.app/{{image.thumbnail_url}}" /> 
{% endblock %}
{% block content %}
<img src={{image.url}} class="img-fluid" alt="Responsive image">

<h1>
    {{image.name}}
</h1>

{% endblock %}
